<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - ResolveIT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-box">
            <div class="auth-logo">
                <div class="logo-icon">R</div>
                <h1>ResolveIT</h1>
            </div>
            <h2>Staff Portal</h2>
            <p class="subtitle">Access your work dashboard</p>
            
            <!-- Staff/Admin Toggle -->
            <div class="admin-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="staffToggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-text">Admin Login</span>
                </label>
            </div>
            
            <form id="staffLoginForm" action="staff-dashboard.html" method="get">
                <div class="input-group">
                    <label>Staff ID / Email</label>
                    <input type="text" placeholder="Enter your staff ID or email" required>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            
            <div class="switch-form">
                <p>Customer? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    
    <script>
        const staffToggle = document.getElementById('staffToggle');
        const staffLoginForm = document.getElementById('staffLoginForm');
        const subtitle = document.querySelector('.subtitle');
        
        staffToggle.addEventListener('change', function() {
            if (this.checked) {
                staffLoginForm.action = 'admin-dashboard.html';
                subtitle.textContent = 'Admin access portal';
            } else {
                staffLoginForm.action = 'staff-dashboard.html';
                subtitle.textContent = 'Access your work dashboard';
            }
        });
    </script>
</body>
</html>
