<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ResolveIT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-box">
            <div class="auth-logo">
                <div class="logo-icon">R</div>
                <h1>ResolveIT</h1>
            </div>
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your email to reset password</p>
            
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>
            
            <div class="switch-form">
                <p>Remember password? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch('http://localhost:9090/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('Password reset instructions sent to your email!');
                    window.location.href = 'reset-password.html?email=' + encodeURIComponent(email);
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Failed to send reset link. Please try again.');
            }
        });
    </script>
</body>
</html>
