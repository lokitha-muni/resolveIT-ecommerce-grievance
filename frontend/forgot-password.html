<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password â€“ ResolveIT</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-form-box {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%);
            backdrop-filter: blur(10px);
            padding: 32px 28px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 100%;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.3);
        }

        .auth-logo h1 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        h2 {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .subtitle {
            color: #64748b;
            font-size: 15px;
            margin-bottom: 24px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            color: #1e293b;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #0f766e;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            font-family: inherit;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 118, 110, 0.4);
            background: linear-gradient(135deg, #14b8a6 0%, #2dd4bf 100%);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-form {
            color: #64748b;
            font-size: 15px;
            margin-top: 20px;
        }

        .switch-form a {
            color: #0f766e;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .switch-form a:hover {
            color: #14b8a6;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 8px;
            display: none;
        }

        .success-message {
            color: #059669;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(5, 150, 105, 0.1);
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-form-box {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-box">
            <div class="auth-logo">
                <div class="logo-icon">R</div>
                <h1>ResolveIT</h1>
            </div>
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your email to receive an OTP</p>
            
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <button type="submit" class="submit-btn">Send OTP</button>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>
            
            <div class="switch-form">
                <p>Remember password? <a href="login.html">Login here</a></p>
                <p>Don't have an account? <a href="register.html">Create Account</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with placeholder - replace with your public key
        emailjs.init('YOUR_EMAILJS_PUBLIC_KEY');
        
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.querySelector('.submit-btn');
            
            if (submitBtn.disabled) return;
            if (!email) {
                showError('Please enter your email address');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking...';
            
            try {
                // Check if user exists
                const response = await fetch(getApiUrl('/api/auth/forgot-password'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                if (data.status !== 'success') {
                    showError(data.message || 'User not found');
                    return;
                }
                
                submitBtn.textContent = 'Sending OTP...';
                
                // Generate and send OTP via EmailJS
                const otp = generateOTP();
                const templateParams = {
                    passcode: otp,
                    time: 15,
                    email: email
                };
                
                const emailResult = await emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams);
                
                if (emailResult.status === 200) {
                    // Store OTP in MongoDB
                    await fetch(getApiUrl('/api/auth/store-otp'), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, otp })
                    });
                    
                    localStorage.setItem('resetEmail', email);
                    showSuccess('OTP sent to your email successfully!');
                    
                    setTimeout(() => {
                        window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
                    }, 2000);
                } else {
                    showError('Failed to send OTP email. Please try again.');
                }
                
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send OTP';
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
