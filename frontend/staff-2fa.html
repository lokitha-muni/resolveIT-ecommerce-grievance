<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication â€“ ResolveIT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="split-background"></div>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Two-Factor Authentication</h1>
                <p>Enter the 6-digit code sent to your email</p>
            </div>
            
            <form id="otpForm" class="auth-form">
                <div class="form-group">
                    <label for="otp">Verification Code</label>
                    <input type="text" id="otp" name="otp" maxlength="6" placeholder="000000" required>
                </div>
                
                <button type="submit" class="auth-btn primary">Verify & Login</button>
                
                <div class="auth-links">
                    <a href="#" onclick="resendOTP()">Resend Code</a>
                    <a href="staff-login.html">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/security.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (!email) {
            window.location.href = 'staff-login.html';
        }

        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            
            if (otp.length !== 6) {
                alert('Please enter a 6-digit code');
                return;
            }

            try {
                const response = await fetch('http://localhost:9090/api/auth/staff/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        otp: otp
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // Store token securely
                    securityManager.setToken(data.token);
                    
                    // Store staff info
                    localStorage.setItem('staff', JSON.stringify({
                        email: email,
                        role: data.role
                    }));

                    // Redirect based on role
                    if (data.role === 'ADMIN') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'staff-dashboard.html';
                    }
                } else {
                    alert(data.message || 'Invalid verification code');
                }
            } catch (error) {
                console.error('OTP verification error:', error);
                alert('Verification failed. Please try again.');
            }
        });

        async function resendOTP() {
            try {
                const response = await fetch('http://localhost:9090/api/auth/staff/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: 'resend' // Trigger resend
                    })
                });

                const data = await response.json();
                if (data.status === 'otp_required') {
                    alert('New verification code sent to your email');
                } else {
                    alert('Failed to resend code. Please try logging in again.');
                }
            } catch (error) {
                console.error('Resend OTP error:', error);
                alert('Failed to resend code');
            }
        }

        // Auto-focus OTP input
        document.getElementById('otp').focus();
        
        // Auto-submit when 6 digits entered
        document.getElementById('otp').addEventListener('input', (e) => {
            if (e.target.value.length === 6) {
                document.getElementById('otpForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
