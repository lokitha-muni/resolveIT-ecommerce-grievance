<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users â€“ ResolveIT Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="split-background">
        <div class="bg-left"></div>
        <div class="bg-right"></div>
    </div>

    <div class="dashboard-main">
        <nav class="dashboard-nav">
            <div class="nav-left">
                <div class="profile-photo" onclick="window.location.href='admin-profile.html'" id="profilePhoto" style="cursor: pointer;">A</div>
                <span id="userGreeting">Hi, Admin</span>
            </div>
            <div class="nav-right">
                <a href="admin-dashboard.html" class="nav-btn">Dashboard</a>
                <a href="admin-staff.html" class="nav-btn">Staff</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </nav>

        <section class="page-header">
            <h1>User Management</h1>
            <p>Manage customer accounts</p>
        </section>

        <section class="users-section">
            <div class="users-card">
                <div class="table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Registered</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Users loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadUserData();
        });

        async function loadUserData() {
            const staff = JSON.parse(localStorage.getItem('staff'));
            if (!staff || staff.email !== 'admin@gmail.com') {
                window.location.href = 'staff-login.html';
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:9090/api/admin/profile/${staff.email}`);
                if (response.ok) {
                    const data = await response.json();
                    const displayName = data.firstName || 'Admin';
                    document.getElementById('userGreeting').textContent = `Hi, ${displayName}`;
                    document.getElementById('profilePhoto').textContent = displayName.charAt(0).toUpperCase();
                }
            } catch (error) {
                console.error('Error loading admin profile:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:9090/api/admin/users');
                const users = await response.json();

                if (response.ok) {
                    updateUsersTable(users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function updateUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                const registeredDate = new Date(user.createdAt).toLocaleDateString();
                
                row.innerHTML = `
                    <td>${user.fullName || 'N/A'}</td>
                    <td>${user.email}</td>
                    <td>${user.phoneNumber || 'N/A'}</td>
                    <td>${user.address || 'N/A'}</td>
                    <td>${registeredDate}</td>
                    <td>
                        <button onclick="deleteUser('${user.id}')" class="delete-btn">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch(`http://localhost:9090/api/admin/user/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert('User deleted successfully!');
                    loadUsers();
                } else {
                    alert('Failed to delete user: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Failed to delete user');
            }
        }

        async function logout() {
            try {
                const staff = JSON.parse(localStorage.getItem('staff'));
                if (staff && staff.email) {
                    await fetch('http://localhost:9090/api/staff/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: staff.email })
                    });
                }
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.removeItem('staff');
                window.location.href = 'staff-login.html';
            }
        }
    </script>
</body>
</html>
