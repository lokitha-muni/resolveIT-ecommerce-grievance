<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users â€“ ResolveIT Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="split-background">
        <div class="bg-left"></div>
        <div class="bg-right"></div>
    </div>

    <div class="dashboard-main">
        <nav class="dashboard-nav">
            <div class="nav-left">
                <div class="profile-photo" onclick="window.location.href='admin-profile.html'" id="profilePhoto" style="cursor: pointer;">A</div>
                <span id="userGreeting">Hi, Admin</span>
            </div>
            <div class="nav-right">
                <a href="admin-dashboard.html" class="nav-btn">Dashboard</a>
                <a href="admin-staff.html" class="nav-btn">Staff</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </nav>

        <section class="page-header">
            <h1>User Management</h1>
            <p>Manage customer accounts</p>
        </section>

        <section class="users-section">
            <div class="users-card">
                <div class="card-header">
                    <h2>User Management</h2>
                    <div class="header-actions">
                        <button class="refresh-btn" onclick="loadUsers()">ðŸ”„ Refresh</button>
                        <span class="user-count" id="userCount">0 users</span>
                    </div>
                </div>
                <div class="table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th class="col-name">Full Name</th>
                                <th class="col-email">Email</th>
                                <th class="col-phone">Phone</th>
                                <th class="col-address">Address</th>
                                <th class="col-date">Registered</th>
                                <th class="col-actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr><td colspan="6" class="loading-row">Loading users...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <style>
        .users-section {
            margin: 2rem 0;
        }
        
        .users-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .card-header h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
        }
        
        .user-count {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .users-table th {
            background: #f8f9fa;
            color: #495057;
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
        }
        
        .users-table td {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }
        
        .users-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .col-name { width: 20%; }
        .col-email { width: 25%; }
        .col-phone { width: 15%; }
        .col-address { width: 25%; }
        .col-date { width: 10%; }
        .col-actions { width: 5%; }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .loading-row {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 2rem;
        }
        
        .user-email {
            color: #007bff;
            text-decoration: none;
        }
        
        .user-name {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .user-phone {
            color: #6c757d;
        }
        
        .user-address {
            color: #6c757d;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-date {
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .card-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .users-table {
                font-size: 0.8rem;
            }
            
            .users-table th,
            .users-table td {
                padding: 0.5rem;
            }
        }
        </style>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadUserData();
        });

        async function loadUserData() {
            const staff = JSON.parse(localStorage.getItem('staff'));
            if (!staff || staff.email !== 'admin@gmail.com') {
                window.location.href = 'staff-login.html';
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:9090/api/admin/profile/${staff.email}`);
                if (response.ok) {
                    const data = await response.json();
                    const displayName = data.firstName || 'Admin';
                    document.getElementById('userGreeting').textContent = `Hi, ${displayName}`;
                    document.getElementById('profilePhoto').textContent = displayName.charAt(0).toUpperCase();
                }
            } catch (error) {
                console.error('Error loading admin profile:', error);
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:9090/api/admin/users');
                const users = await response.json();

                if (response.ok) {
                    updateUsersTable(users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function updateUsersTable(users) {
            const tbody = document.getElementById('usersTableBody');
            const userCount = document.getElementById('userCount');
            tbody.innerHTML = '';
            
            if (userCount) {
                userCount.textContent = `${users.length} user${users.length !== 1 ? 's' : ''}`;
            }

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading-row">No users found</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = document.createElement('tr');
                const fullName = (user.firstName && user.lastName) ? `${user.firstName} ${user.lastName}` : (user.fullName || 'N/A');
                const phone = user.phone || user.phoneNumber || 'N/A';
                const registeredDate = user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'N/A';
                
                row.innerHTML = `
                    <td><span class="user-name">${fullName}</span></td>
                    <td><span class="user-email">${user.email}</span></td>
                    <td><span class="user-phone">${phone}</span></td>
                    <td><span class="user-address" title="${user.address || 'N/A'}">${user.address || 'N/A'}</span></td>
                    <td><span class="user-date">${registeredDate}</span></td>
                    <td>
                        <button onclick="deleteUser('${user.id}')" class="delete-btn" title="Delete user">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch(`http://localhost:9090/api/admin/user/${userId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.status === 'success') {
                    alert('User deleted successfully!');
                    loadUsers();
                } else {
                    alert('Failed to delete user: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Failed to delete user');
            }
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    const staff = JSON.parse(localStorage.getItem('staff'));
                    if (staff && staff.email) {
                        await fetch('http://localhost:9090/api/staff/logout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email: staff.email })
                        });
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                } finally {
                    localStorage.clear();
                    sessionStorage.clear();
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
</body>
</html>
