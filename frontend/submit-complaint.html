<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New Complaint ‚Äì ResolveIT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <!-- Split Background -->
    <div class="split-background">
        <div class="bg-left"></div>
        <div class="bg-right"></div>
    </div>

    <!-- Main Container -->
    <div class="dashboard-main">
        <!-- Top Navigation -->
        <nav class="dashboard-nav">
            <div class="nav-left">
                <div class="profile-photo" id="profilePhoto">U</div>
                <span id="userGreeting">Hi, User</span>
            </div>
            <div class="nav-right">
                <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
                <a href="index.html" class="logout-btn">Logout</a>
            </div>
        </nav>

        <!-- Page Header -->
        <section class="page-header">
            <h1>Submit New Complaint</h1>
            <p>Report an issue with your recent order</p>
        </section>

        <!-- Complaint Form -->
        <section class="form-section">
            <div class="form-card">
                <form id="complaintForm" class="complaint-form">
                    <!-- Order Information -->
                    <div class="form-group">
                        <label for="orderDate">Order Date *</label>
                        <input type="date" id="orderDate" required>
                    </div>

                    <!-- Issue Details -->
                    <div class="form-group">
                        <label for="issueType">Issue Type *</label>
                        <select id="issueType" required>
                            <option value="">Select issue type</option>
                            <option value="late-delivery">Late Delivery</option>
                            <option value="wrong-product">Wrong Product Delivered</option>
                            <option value="damaged-product">Damaged Product</option>
                            <option value="missing-items">Missing Items</option>
                            <option value="poor-quality">Poor Product Quality</option>
                            <option value="delivery-location">Wrong Delivery Location</option>
                            <option value="payment-issue">Payment Issue</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="issueTitle">Issue Title *</label>
                        <input type="text" id="issueTitle" placeholder="Brief description of the issue" required>
                    </div>

                    <div class="form-group">
                        <label for="issueDescription">Detailed Description *</label>
                        <textarea id="issueDescription" rows="5" placeholder="Please provide detailed information about your issue..." required></textarea>
                    </div>

                    <!-- Priority Level -->
                    <div class="form-group">
                        <label for="priority">Priority Level *</label>
                        <select id="priority" required>
                            <option value="">Select priority</option>
                            <option value="low">Low - Minor inconvenience</option>
                            <option value="medium">Medium - Moderate impact</option>
                            <option value="high">High - Significant impact</option>
                            <option value="urgent">Urgent - Critical issue</option>
                        </select>
                    </div>

                    <!-- Contact Information -->
                    <div class="form-group">
                        <label for="contactPhone">Contact Phone Number</label>
                        <input type="tel" id="contactPhone" placeholder="Enter your phone number">
                    </div>

                    <!-- File Upload -->
                    <div class="form-group">
                        <label for="attachments">Attachments (Optional)</label>
                        <div class="file-upload-area">
                            <input type="file" id="attachments" multiple accept="image/*,.pdf,.doc,.docx">
                            <div class="file-upload-text">
                                <span>üìé Click to upload images or documents</span>
                                <small>Supported formats: JPG, PNG, PDF, DOC (Max 5MB each)</small>
                            </div>
                        </div>
                    </div>

                    <!-- Expected Resolution -->
                    <div class="form-group">
                        <label for="expectedResolution">Expected Resolution</label>
                        <select id="expectedResolution">
                            <option value="">Select preferred resolution</option>
                            <option value="refund">Full Refund</option>
                            <option value="replacement">Product Replacement</option>
                            <option value="partial-refund">Partial Refund</option>
                            <option value="store-credit">Store Credit</option>
                            <option value="redelivery">Re-delivery</option>
                            <option value="other">Other (specify in description)</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html'">Cancel</button>
                        <button type="button" class="test-btn" onclick="testConnection()" style="background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 8px; margin-right: 10px;">Test Connection</button>
                        <button type="submit" class="submit-btn">Submit Complaint</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script>
        // Load user data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
        });
        
        async function loadUserData() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.email) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const response = await fetch(`http://localhost:9090/api/dashboard/${user.email}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('userGreeting').textContent = `Hi, ${data.firstName}`;
                    document.getElementById('profilePhoto').textContent = data.firstName.charAt(0).toUpperCase();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }
        
        document.getElementById('complaintForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Form submission started');
            
            // Get user from localStorage
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.email) {
                alert('Please login first');
                window.location.href = 'login.html';
                return;
            }
            console.log('User found:', user.email);
            
            // Generate automatic Order ID
            const orderId = 'ORD-' + Date.now().toString().slice(-6);
            
            // Collect form data
            const complaintData = {
                orderId: orderId,
                orderDate: document.getElementById('orderDate').value,
                issueType: document.getElementById('issueType').value,
                issueTitle: document.getElementById('issueTitle').value,
                issueDescription: document.getElementById('issueDescription').value,
                priority: document.getElementById('priority').value,
                contactPhone: document.getElementById('contactPhone').value,
                expectedResolution: document.getElementById('expectedResolution').value
            };
            console.log('Form data collected:', complaintData);

            // Validate required fields
            if (!complaintData.orderDate || !complaintData.issueType || 
                !complaintData.issueTitle || !complaintData.issueDescription || !complaintData.priority) {
                alert('Please fill in all required fields.');
                console.log('Validation failed - missing required fields');
                return;
            }
            console.log('Validation passed');

            // Disable submit button to prevent double submission
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                console.log('Starting API call...');
                
                // Check if there are files to upload
                const fileInput = document.getElementById('attachments');
                const hasFiles = fileInput.files && fileInput.files.length > 0;
                
                let response;
                
                if (hasFiles) {
                    // Use FormData for file upload
                    const formData = new FormData();
                    formData.append('userEmail', user.email);
                    formData.append('orderId', complaintData.orderId);
                    formData.append('orderDate', complaintData.orderDate);
                    formData.append('issueType', complaintData.issueType);
                    formData.append('issueTitle', complaintData.issueTitle);
                    formData.append('issueDescription', complaintData.issueDescription);
                    formData.append('priority', complaintData.priority);
                    formData.append('contactPhone', complaintData.contactPhone || '');
                    formData.append('expectedResolution', complaintData.expectedResolution || '');
                    
                    // Add files
                    for (let i = 0; i < fileInput.files.length; i++) {
                        formData.append('attachments', fileInput.files[i]);
                    }
                    
                    response = await fetch('http://localhost:9090/api/complaints/submit-with-files', {
                        method: 'POST',
                        body: formData
                    });
                } else {
                    // Use JSON for simple submission
                    const url = `http://localhost:9090/api/complaints/submit?userEmail=${encodeURIComponent(user.email)}`;
                    console.log('Request URL:', url);
                    console.log('Request body:', JSON.stringify(complaintData));
                    
                    response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(complaintData)
                    });
                }
                
                console.log('Response received - Status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.status === 'success') {
                    alert(`Complaint submitted successfully!\nComplaint ID: ${data.complaintId}\nYou will receive updates on your dashboard.`);
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Failed to submit complaint: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Detailed error:', error);
                console.error('Error name:', error.name);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                alert('Error submitting complaint: ' + error.message + '. Please check console for details.');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Complaint';
            }
        });

        // File upload preview
        document.getElementById('attachments').addEventListener('change', function(e) {
            const files = e.target.files;
            const uploadText = document.querySelector('.file-upload-text span');
            
            if (files.length > 0) {
                uploadText.textContent = `üìé ${files.length} file(s) selected`;
            } else {
                uploadText.textContent = 'üìé Click to upload images or documents';
            }
        });
        
        // Add test button for debugging
        console.log('Complaint form script loaded successfully');
        
        // Test connection function
        async function testConnection() {
            console.log('Testing connection...');
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user) {
                    alert('No user found in localStorage');
                    return;
                }
                
                const testData = {
                    orderId: 'TEST-123',
                    orderDate: '2024-12-11',
                    issueType: 'test',
                    issueTitle: 'Test Issue',
                    issueDescription: 'Test description',
                    priority: 'low'
                };
                
                const url = `http://localhost:9090/api/complaints/submit?userEmail=${encodeURIComponent(user.email)}`;
                console.log('Test URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Test response status:', response.status);
                const data = await response.json();
                console.log('Test response data:', data);
                
                alert('Test successful! Check console for details.');
            } catch (error) {
                console.error('Test failed:', error);
                alert('Test failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
