<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics â€“ ResolveIT Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #F3F4F1;
            --bg-secondary: #EEF0EC;
            --bg-card: #FAFAF8;
            --accent-primary: #4E7C73;
            --accent-secondary: #7A9E9F;
            --text-primary: #2F2F2F;
            --text-secondary: #5F6368;
            --text-muted: #7A7D81;
            --border: #E3E5E1;
            --shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-light: 1px solid rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 48px 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 56px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(248,250,252,0.8) 100%);
            backdrop-filter: blur(10px);
            padding: 36px 44px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .header:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12), 0 4px 12px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .header-left p {
            color: #64748b;
            font-size: 16px;
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-card);
            border: var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: var(--shadow);
        }

        .user-menu:hover {
            box-shadow: var(--shadow-hover);
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--accent-primary);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 28px;
            margin-bottom: 64px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%);
            backdrop-filter: blur(10px);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0f766e 0%, #14b8a6 50%, #2dd4bf 100%);
        }

        .stat-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12), 0 4px 12px rgba(0, 0, 0, 0.06);
            transform: translateY(-4px);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-icon {
            width: 52px;
            height: 52px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.3);
            font-size: 22px;
            color: white;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 16px 0 8px 0;
            line-height: 1;
        }

        .stat-change {
            font-size: 14px;
            color: #64748b;
            font-weight: 600;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
            margin-bottom: 40px;
        }

        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12), 0 4px 12px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }

        .card-header {
            padding: 32px 40px 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-content {
            padding: 32px 40px 40px 40px;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        .activity-log {
            max-height: 350px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(0, 0, 0, 0.04);
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .activity-item:hover {
            background: linear-gradient(135deg, rgba(15, 118, 110, 0.05) 0%, rgba(20, 184, 166, 0.03) 100%);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
        }

        .activity-user {
            font-weight: 600;
            color: var(--accent-primary);
            font-size: 14px;
        }

        .activity-action {
            color: var(--text-primary);
            font-size: 14px;
            margin: 6px 0;
        }

        .activity-time {
            color: var(--text-muted);
            font-size: 12px;
        }

        .no-activity {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            padding: 40px 20px;
        }

        .report-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 48px;
        }

        .export-btn, .refresh-btn {
            background: transparent;
            color: var(--accent-primary);
            border: 1px solid var(--border);
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover, .refresh-btn:hover {
            background: var(--bg-secondary);
            transform: translateY(-2px);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-hover);
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                padding: 20px 24px;
            }

            .header-right {
                width: 100%;
                justify-content: flex-end;
                flex-wrap: wrap;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .stat-card {
                padding: 20px;
            }

            .card-header, .card-content {
                padding: 20px 24px;
            }

            .card-header {
                padding-bottom: 0;
            }

            .report-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="header-left">
                <h1>Reports & Analytics</h1>
                <p>System insights and performance metrics</p>
            </div>
            <div class="header-right">
                <a href="admin-dashboard.html" class="btn btn-secondary">
                    <i data-lucide="arrow-left"></i> Dashboard
                </a>
                <div class="user-menu" onclick="logout()">
                    <div class="user-avatar" id="profilePhoto">A</div>
                    <span id="userGreeting">Admin</span>
                </div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-icon"><i data-lucide="user"></i></div>
                </div>
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-change">Registered customers</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-label">Total Staff</div>
                    <div class="stat-icon"><i data-lucide="users"></i></div>
                </div>
                <div class="stat-value" id="totalStaff">0</div>
                <div class="stat-change">Active staff members</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-label">Total Complaints</div>
                    <div class="stat-icon"><i data-lucide="clipboard-list"></i></div>
                </div>
                <div class="stat-value" id="totalComplaints">0</div>
                <div class="stat-change">All submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-label">Resolved Today</div>
                    <div class="stat-icon"><i data-lucide="check-circle"></i></div>
                </div>
                <div class="stat-value" id="resolvedToday">0</div>
                <div class="stat-change">Completed today</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Complaint Statistics</h2>
                    <button class="btn btn-secondary" onclick="refreshChart()">
                        <i data-lucide="refresh-cw"></i> Refresh
                    </button>
                </div>
                <div class="card-content">
                    <div class="chart-container">
                        <canvas id="complaintsChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Recent Activity</h2>
                </div>
                <div class="card-content">
                    <div class="activity-log" id="activityLog">
                        <div class="no-activity">Loading activity...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="report-actions">
            <button onclick="exportReport()" class="export-btn">
                <i data-lucide="download"></i> Export Report
            </button>
            <button onclick="refreshReports()" class="refresh-btn">
                <i data-lucide="refresh-cw"></i> Refresh Data
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        let complaintsChart = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadReports();
            loadUserData();
            lucide.createIcons();
        });

        async function loadUserData() {
            const staff = JSON.parse(localStorage.getItem('staff'));
            if (!staff || staff.email !== 'admin@gmail.com') {
                window.location.href = 'staff-login.html';
                return;
            }
            
            document.getElementById('userGreeting').textContent = 'Admin';
            document.getElementById('profilePhoto').textContent = 'A';
        }

        async function loadReports() {
            try {
                // Load multiple data sources
                const [dashboardResponse, usersResponse, staffResponse, complaintsResponse] = await Promise.all([
                    fetch(getApiUrl('/api/admin/dashboard')),
                    fetch(getApiUrl('/api/auth/users')),
                    fetch(getApiUrl('/api/staff/all')),
                    fetch(getApiUrl('/api/admin/complaints'))
                ]);

                let totalUsers = 0, totalStaff = 0, totalComplaints = 0, resolvedToday = 0;
                let pendingCount = 0, progressCount = 0, resolvedCount = 0;
                let activities = [];

                // Get users count
                if (usersResponse.ok) {
                    const users = await usersResponse.json();
                    totalUsers = users.length;
                }

                // Get staff count
                if (staffResponse.ok) {
                    const staff = await staffResponse.json();
                    totalStaff = staff.length;
                }

                // Get complaints data
                if (complaintsResponse.ok) {
                    const complaints = await complaintsResponse.json();
                    totalComplaints = complaints.length;
                    
                    // Count by status
                    pendingCount = complaints.filter(c => c.status === 'PENDING').length;
                    progressCount = complaints.filter(c => c.status === 'IN_PROGRESS').length;
                    resolvedCount = complaints.filter(c => c.status === 'RESOLVED').length;
                    
                    // Count resolved today
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    resolvedToday = complaints.filter(c => {
                        if (c.status === 'RESOLVED' && c.updatedAt) {
                            const updatedDate = new Date(c.updatedAt);
                            updatedDate.setHours(0, 0, 0, 0);
                            return updatedDate.getTime() === today.getTime();
                        }
                        return false;
                    }).length;
                    
                    // Generate activity from complaints
                    activities = generateActivityFromComplaints(complaints);
                }

                // Try dashboard endpoint for additional data
                if (dashboardResponse.ok) {
                    const dashboardData = await dashboardResponse.json();
                    // Use dashboard data if available, otherwise use calculated values
                    totalUsers = dashboardData.totalUsers || totalUsers;
                    totalStaff = dashboardData.totalStaff || totalStaff;
                    totalComplaints = dashboardData.totalComplaints || totalComplaints;
                    resolvedToday = dashboardData.resolvedComplaints || resolvedToday;
                    
                    if (dashboardData.recentActivity) {
                        activities = dashboardData.recentActivity;
                    }
                }

                // Update UI with real data
                animateNumber('totalUsers', totalUsers);
                animateNumber('totalStaff', totalStaff);
                animateNumber('totalComplaints', totalComplaints);
                animateNumber('resolvedToday', resolvedToday);

                initializeChart({
                    pending: pendingCount,
                    progress: progressCount,
                    resolved: resolvedCount
                });

                updateActivityLog(activities);

            } catch (error) {
                console.error('Error loading reports:', error);
                // Fallback to sample data only on error
                animateNumber('totalUsers', 0);
                animateNumber('totalStaff', 0);
                animateNumber('totalComplaints', 0);
                animateNumber('resolvedToday', 0);
                initializeChart({ pending: 0, progress: 0, resolved: 0 });
                updateActivityLog([]);
            }
        }

        function generateActivityFromComplaints(complaints) {
            const activities = [];
            const now = new Date();
            
            // Get recent complaints (last 24 hours)
            complaints.forEach(complaint => {
                const createdAt = new Date(complaint.createdAt || complaint.submissionDate);
                const timeDiff = now - createdAt;
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (hoursDiff <= 24) {
                    activities.push({
                        userEmail: complaint.userEmail || 'Unknown User',
                        action: 'Submitted new complaint',
                        timestamp: createdAt.toISOString()
                    });
                }
                
                if (complaint.status === 'RESOLVED' && complaint.updatedAt) {
                    const updatedAt = new Date(complaint.updatedAt);
                    const updateHoursDiff = (now - updatedAt) / (1000 * 60 * 60);
                    
                    if (updateHoursDiff <= 24) {
                        activities.push({
                            userEmail: complaint.assignedTo || 'Staff Member',
                            action: `Resolved complaint ${complaint.complaintId}`,
                            timestamp: updatedAt.toISOString()
                        });
                    }
                }
                
                if (complaint.assignedTo && complaint.updatedAt) {
                    const updatedAt = new Date(complaint.updatedAt);
                    const updateHoursDiff = (now - updatedAt) / (1000 * 60 * 60);
                    
                    if (updateHoursDiff <= 24 && complaint.status === 'IN_PROGRESS') {
                        activities.push({
                            userEmail: 'System',
                            action: `Assigned complaint ${complaint.complaintId} to ${complaint.assignedTo}`,
                            timestamp: updatedAt.toISOString()
                        });
                    }
                }
            });
            
            // Sort by most recent and limit to 10
            return activities
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .slice(0, 10);
        }

        function initializeChart(data) {
            const ctx = document.getElementById('complaintsChart').getContext('2d');
            
            if (complaintsChart) {
                complaintsChart.destroy();
            }
            
            complaintsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Pending', 'In Progress', 'Resolved'],
                    datasets: [{
                        data: [data.pending, data.progress, data.resolved],
                        backgroundColor: ['#f59e0b', '#3b82f6', '#10b981'],
                        borderColor: '#ffffff',
                        borderWidth: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: { size: 14, weight: '600' }
                            }
                        }
                    },
                    cutout: '60%'
                }
            });
        }

        function generateSampleActivity() {
            return [
                {
                    userEmail: 'No recent activity',
                    action: 'System is ready for new data',
                    timestamp: new Date().toISOString()
                }
            ];
        }

        function updateActivityLog(activities) {
            const activityLog = document.getElementById('activityLog');
            activityLog.innerHTML = '';

            if (!activities || activities.length === 0) {
                activityLog.innerHTML = '<div class="no-activity">No recent activity</div>';
                return;
            }

            activities.forEach(activity => {
                const item = document.createElement('div');
                item.className = 'activity-item';
                item.innerHTML = `
                    <div class="activity-user">${activity.userEmail}</div>
                    <div class="activity-action">${activity.action}</div>
                    <div class="activity-time">${new Date(activity.timestamp).toLocaleString()}</div>
                `;
                activityLog.appendChild(item);
            });
        }

        function animateNumber(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const duration = 1000;
            const startTime = performance.now();

            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const currentValue = Math.floor(targetValue * progress);
                element.textContent = currentValue;
                if (progress < 1) requestAnimationFrame(updateNumber);
            }
            requestAnimationFrame(updateNumber);
        }

        function refreshChart() {
            loadReports();
        }

        function refreshReports() {
            loadReports();
        }

        function exportReport() {
            const reportData = [
                ['Metric', 'Value'],
                ['Total Users', document.getElementById('totalUsers').textContent],
                ['Total Staff', document.getElementById('totalStaff').textContent],
                ['Total Complaints', document.getElementById('totalComplaints').textContent],
                ['Resolved Today', document.getElementById('resolvedToday').textContent]
            ];

            const csvContent = reportData.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'system_report.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    const staff = JSON.parse(localStorage.getItem('staff'));
                    if (staff && staff.email) {
                        await fetch(getApiUrl('/api/staff/logout'), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: staff.email })
                        });
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                } finally {
                    localStorage.clear();
                    sessionStorage.clear();
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
</body>
</html>
