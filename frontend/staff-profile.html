<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile ‚Äì ResolveIT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        /* Match dashboard background and styling */
        .dashboard-body {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%) !important;
        }
        
        .split-background {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%) !important;
        }
        
        /* Update card styling to match dashboard */
        .profile-pic-inline, .modern-form {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%) !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }
        
        /* Update navigation to match dashboard */
        .dashboard-nav {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%) !important;
            backdrop-filter: blur(10px) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
        }
        
        /* Update page header */
        .page-header h1 {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
        }
        
        /* Override colors to match dashboard theme */
        .large-profile-photo {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%) !important;
            box-shadow: 0 8px 32px rgba(15, 118, 110, 0.3) !important;
            border-radius: 16px !important;
        }
        
        .upload-overlay {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%) !important;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.4) !important;
        }
        
        .section-icon {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%) !important;
            box-shadow: 0 8px 32px rgba(15, 118, 110, 0.4) !important;
            border-radius: 16px !important;
        }
        
        .modern-submit {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%) !important;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.3) !important;
            border-radius: 10px !important;
        }
        
        .modern-submit:hover {
            background: linear-gradient(135deg, #14b8a6 0%, #2dd4bf 100%) !important;
            box-shadow: 0 6px 20px rgba(15, 118, 110, 0.4) !important;
            transform: translateY(-1px) !important;
        }
        
        .profile-photo {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%) !important;
            border-radius: 8px !important;
        }
        
        .profile-photo:hover {
            box-shadow: 0 4px 15px rgba(15, 118, 110, 0.4) !important;
            transform: scale(1.05) !important;
        }
        
        /* Update form section titles */
        .form-section-title {
            background: linear-gradient(135deg, rgba(15, 118, 110, 0.1) 0%, rgba(20, 184, 166, 0.05) 100%) !important;
            border: 1px solid rgba(15, 118, 110, 0.2) !important;
        }
        
        /* Update logout button to match dashboard theme */
        .logout-btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%) !important;
            border: 1px solid rgba(15, 118, 110, 0.2) !important;
            color: #0f766e !important;
            border-radius: 10px !important;
            font-weight: 600 !important;
        }
        
        .logout-btn:hover {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%) !important;
            color: white !important;
            transform: translateY(-1px) !important;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.3) !important;
        }
        
        /* Update back button to match teal theme */
        .back-btn {
            color: #0f766e !important;
        }
        
        .back-btn:hover {
            background: rgba(15, 118, 110, 0.1) !important;
            color: #14b8a6 !important;
        }
        
        .form-actions .cancel-btn,
        .form-actions .submit-btn {
            width: auto;
            min-width: auto;
        }
    </style>
</head>
<body class="dashboard-body">
    <!-- Split Background -->
    <div class="split-background">
        <div class="bg-left"></div>
        <div class="bg-right"></div>
    </div>

    <!-- Main Container -->
    <div class="dashboard-main">
        <!-- Top Navigation -->
        <nav class="dashboard-nav">
            <div class="nav-left">
                <div class="profile-photo" id="profilePhoto">S</div>
                <span id="userGreeting">Hi, Staff</span>
            </div>
            <div class="nav-right">
                <a href="staff-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </nav>

        <!-- Page Header -->
        <section class="page-header">
            <h1>Staff Profile</h1>
            <p>Update your staff information and preferences</p>
        </section>

        <!-- Profile Form -->
        <section class="profile-form-section">
            <div class="form-container">
                <!-- Profile Picture Section -->
                <div class="profile-pic-inline">
                    <div class="profile-pic-container">
                        <div class="large-profile-photo" id="largeProfilePhoto">S</div>
                        <div class="upload-overlay">
                            <span>üë§</span>
                        </div>
                    </div>
                    <div class="profile-pic-info">
                        <h3>Staff Profile</h3>
                        <p>Your staff account information</p>
                    </div>
                </div>
                
                <div class="form-card modern-form">
                    <form id="profileForm" class="profile-form">
                        <!-- Personal Information -->
                        <div class="form-section-title">
                            <div class="section-icon"><i data-lucide="user"></i></div>
                            <div>
                                <h3>Personal Information</h3>
                                <p>Update your basic details</p>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" required readonly>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>

                        <!-- Work Information -->
                        <div class="form-section-title">
                            <div class="section-icon"><i data-lucide="briefcase"></i></div>
                            <div>
                                <h3>Work Information</h3>
                                <p>Your role and department details</p>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" id="role" readonly>
                            </div>
                            <div class="form-group">
                                <label for="department">Department</label>
                                <input type="text" id="department">
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions modern-actions">
                            <button type="button" class="cancel-btn modern-cancel" onclick="window.location.href='staff-dashboard.html'">
                                <span class="btn-icon"><i data-lucide="arrow-left"></i></span>
                                Cancel
                            </button>
                            <button type="submit" class="submit-btn modern-submit">
                                <span class="btn-icon"><i data-lucide="check"></i></span>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            lucide.createIcons();
        });

        async function loadProfile() {
            try {
                const staff = JSON.parse(localStorage.getItem('staff'));
                if (!staff || !staff.email) {
                    window.location.href = 'staff-login.html';
                    return;
                }

                const response = await fetch(getApiUrl(`/api/staff/profile/${staff.email}`));
                const data = await response.json();

                if (response.ok) {
                    const displayName = data.firstName || staff.email.split('@')[0];
                    document.getElementById('userGreeting').textContent = `Hi, ${displayName}`;
                    document.getElementById('profilePhoto').textContent = displayName.charAt(0).toUpperCase();
                    document.getElementById('largeProfilePhoto').textContent = displayName.charAt(0).toUpperCase();

                    document.getElementById('firstName').value = data.firstName;
                    document.getElementById('lastName').value = data.lastName;
                    document.getElementById('email').value = data.email;
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('role').value = data.role;
                    document.getElementById('department').value = data.department;
                } else {
                    alert('Failed to load profile');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Error loading profile');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const staff = JSON.parse(localStorage.getItem('staff'));
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                department: document.getElementById('department').value
            };

            try {
                console.log('Updating profile for:', staff.email);
                console.log('Form data:', formData);
                
                const response = await fetch(getApiUrl(`/api/staff/profile/${staff.email}`), {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Update response status:', response.status);
                const data = await response.json();
                console.log('Profile update response:', data);

                if (data.status === 'success') {
                    alert('Profile updated successfully');
                    // Redirect to dashboard
                    window.location.href = 'staff-dashboard.html';
                } else {
                    alert(data.message || 'Failed to update profile');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Error updating profile');
            }
        });

        function logout() {
            localStorage.removeItem('staff');
            window.location.href = 'staff-login.html';
        }
    </script>
    <script src="js/config.js"></script>
</body>
</html>
