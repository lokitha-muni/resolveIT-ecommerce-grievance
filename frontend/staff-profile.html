<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile ‚Äì ResolveIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* Dashboard Layout */
        .dashboard-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .dashboard-nav {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }
        
        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .profile-photo:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(15, 118, 110, 0.4);
        }
        
        .back-btn {
            color: #0f766e;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(15, 118, 110, 0.1);
            color: #14b8a6;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%);
            border: 1px solid rgba(15, 118, 110, 0.2);
            color: #0f766e;
            border-radius: 10px;
            font-weight: 600;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.3);
        }
        
        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .page-header p {
            font-size: 1.1rem;
            color: #64748b;
        }
        
        /* Profile Form */
        .profile-form-section {
            padding: 2rem;
            min-height: 100vh;
        }
        
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .profile-pic-inline {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .profile-pic-container {
            position: relative;
            display: inline-block;
        }
        
        .large-profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(15, 118, 110, 0.3);
        }
        
        .large-profile-photo:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(15, 118, 110, 0.4);
        }
        
        .upload-overlay {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.4);
            border: 2px solid white;
        }
        
        .upload-overlay:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(15, 118, 110, 0.5);
        }
        
        .profile-pic-info h3 {
            color: #2d3436;
            font-weight: 600;
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
        }
        
        .profile-pic-info p {
            color: #636e72;
            font-size: 0.9rem;
            margin: 0;
        }
        
        .modern-form {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .form-section-title {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(15, 118, 110, 0.1) 0%, rgba(20, 184, 166, 0.05) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(15, 118, 110, 0.2);
        }
        
        .section-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 8px 32px rgba(15, 118, 110, 0.4);
        }
        
        .form-section-title h3 {
            color: #2d3436;
            font-weight: 700;
            font-size: 1.3rem;
            margin: 0 0 0.3rem 0;
        }
        
        .form-section-title p {
            color: #636e72;
            font-size: 0.9rem;
            margin: 0;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: #1a365d;
            font-size: 0.95rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0f766e;
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .modern-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        
        .modern-cancel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            color: #636e72;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .modern-cancel:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(15, 118, 110, 0.4);
            transform: translateY(-2px);
        }
        
        .modern-submit {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.3);
        }
        
        .modern-submit:hover {
            background: linear-gradient(135deg, #14b8a6 0%, #2dd4bf 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(15, 118, 110, 0.4);
        }
        
        @media (max-width: 768px) {
            .profile-pic-inline {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .modern-form {
                padding: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modern-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="dashboard-body">
    <!-- Split Background -->
    <div class="split-background">
        <div class="bg-left"></div>
        <div class="bg-right"></div>
    </div>

    <!-- Main Container -->
    <div class="dashboard-main">
        <!-- Top Navigation -->
        <nav class="dashboard-nav">
            <div class="nav-left">
                <div class="profile-photo" id="profilePhoto">S</div>
                <span id="userGreeting">Hi, Staff</span>
            </div>
            <div class="nav-right">
                <a href="staff-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </nav>

        <!-- Page Header -->
        <section class="page-header">
            <h1>Staff Profile</h1>
            <p>Update your staff information and preferences</p>
        </section>

        <!-- Profile Form -->
        <section class="profile-form-section">
            <div class="form-container">
                <!-- Profile Picture Section -->
                <div class="profile-pic-inline">
                    <div class="profile-pic-container">
                        <div class="large-profile-photo" id="largeProfilePhoto">S</div>
                        <div class="upload-overlay">
                            <span>üë§</span>
                        </div>
                    </div>
                    <div class="profile-pic-info">
                        <h3>Staff Profile</h3>
                        <p>Your staff account information</p>
                    </div>
                </div>
                
                <div class="form-card modern-form">
                    <form id="profileForm" class="profile-form">
                        <!-- Personal Information -->
                        <div class="form-section-title">
                            <div class="section-icon"><i data-lucide="user"></i></div>
                            <div>
                                <h3>Personal Information</h3>
                                <p>Update your basic details</p>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" required readonly>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>

                        <!-- Work Information -->
                        <div class="form-section-title">
                            <div class="section-icon"><i data-lucide="briefcase"></i></div>
                            <div>
                                <h3>Work Information</h3>
                                <p>Your role and department details</p>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" id="role" readonly>
                            </div>
                            <div class="form-group">
                                <label for="department">Department</label>
                                <input type="text" id="department">
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions modern-actions">
                            <button type="button" class="cancel-btn modern-cancel" onclick="window.location.href='staff-dashboard.html'">
                                <span class="btn-icon"><i data-lucide="arrow-left"></i></span>
                                Cancel
                            </button>
                            <button type="submit" class="submit-btn modern-submit">
                                <span class="btn-icon"><i data-lucide="check"></i></span>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            lucide.createIcons();
        });

        async function loadProfile() {
            try {
                const staff = JSON.parse(localStorage.getItem('staff'));
                if (!staff || !staff.email) {
                    window.location.href = 'staff-login.html';
                    return;
                }

                const response = await fetch(getApiUrl(`/api/staff/profile/${staff.email}`));
                const data = await response.json();

                if (response.ok) {
                    const displayName = data.firstName || staff.email.split('@')[0];
                    document.getElementById('userGreeting').textContent = `Hi, ${displayName}`;
                    document.getElementById('profilePhoto').textContent = displayName.charAt(0).toUpperCase();
                    document.getElementById('largeProfilePhoto').textContent = displayName.charAt(0).toUpperCase();

                    document.getElementById('firstName').value = data.firstName;
                    document.getElementById('lastName').value = data.lastName;
                    document.getElementById('email').value = data.email;
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('role').value = data.role;
                    document.getElementById('department').value = data.department;
                } else {
                    alert('Failed to load profile');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                alert('Error loading profile');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const staff = JSON.parse(localStorage.getItem('staff'));
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                department: document.getElementById('department').value
            };

            try {
                console.log('Updating profile for:', staff.email);
                console.log('Form data:', formData);
                
                const response = await fetch(getApiUrl(`/api/staff/profile/${staff.email}`), {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Update response status:', response.status);
                const data = await response.json();
                console.log('Profile update response:', data);

                if (data.status === 'success') {
                    alert('Profile updated successfully');
                    // Redirect to dashboard
                    window.location.href = 'staff-dashboard.html';
                } else {
                    alert(data.message || 'Failed to update profile');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Error updating profile');
            }
        });

        function logout() {
            localStorage.removeItem('staff');
            window.location.href = 'staff-login.html';
        }
    </script>
    <script src="js/config.js"></script>
</body>
</html>
