<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Queue â€“ ResolveIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="staff-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <div class="split-background">
        <div class="bg-left"></div>
        <div class="bg-right"></div>
    </div>

    <div class="dashboard-main">
        <nav class="dashboard-nav">
            <div class="nav-left">
                <div class="profile-photo" onclick="window.location.href='staff-profile.html'" id="profilePhoto" style="cursor: pointer;">S</div>
                <span id="userGreeting">Hi, Staff</span>
            </div>
            <div class="nav-right">
                <a href="staff-dashboard.html" class="nav-btn">Dashboard</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </nav>

        <section class="page-header">
            <h1>All Complaints</h1>
            <p>Manage and assign all complaints in the system</p>
            <div class="queue-actions">
                <a href="staff-my-queue.html" class="nav-btn">My Queue</a>
                <button onclick="toggleBulkMode()" class="action-btn">Bulk Actions</button>
            </div>
        </section>
        
        <!-- Bulk Actions Panel -->
        <div id="bulkPanel" class="bulk-panel" style="display: none;">
            <div class="bulk-form">
                <select id="bulkStatus">
                    <option value="">Change Status</option>
                    <option value="PENDING">Pending</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="RESOLVED">Resolved</option>
                </select>
                <select id="bulkAssign">
                    <option value="">Assign To</option>
                </select>
                <button onclick="applyBulkActions()" class="apply-btn">Apply</button>
                <button onclick="cancelBulkMode()" class="cancel-btn">Cancel</button>
            </div>
        </div>

        <section class="complaints-section">
            <div class="complaints-card">
                <div class="table-container">
                    <table class="complaints-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll()"></th>
                                <th>Complaint ID</th>
                                <th>Customer Email</th>
                                <th>Issue Type</th>
                                <th>Status</th>
                                <th>Assigned To</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="queueTableBody">
                            <!-- Queue will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadStaffQueue();
            loadUserData();
        });

        async function loadUserData() {
            const staff = JSON.parse(localStorage.getItem('staff'));
            if (!staff || !staff.email) {
                window.location.href = 'staff-login.html';
                return;
            }
            
            // Set default name immediately
            let displayName = 'Staff';
            if (staff.email === 'staff@gmail.com') {
                displayName = 'Support';
            } else if (staff.email === 'admin@gmail.com') {
                displayName = 'Admin';
            }
            
            document.getElementById('userGreeting').textContent = `Hi, ${displayName}`;
            document.getElementById('profilePhoto').textContent = displayName.charAt(0).toUpperCase();
            
            // Load updated name from backend
            try {
                const response = await fetch(`http://localhost:9090/api/staff/profile/${staff.email}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.firstName) {
                        document.getElementById('userGreeting').textContent = `Hi, ${data.firstName}`;
                        document.getElementById('profilePhoto').textContent = data.firstName.charAt(0).toUpperCase();
                    }
                }
            } catch (error) {
                console.error('Error loading staff profile:', error);
            }
        }

        async function loadStaffQueue() {
            try {
                const response = await fetch('http://localhost:9090/api/staff/queue');
                const complaints = await response.json();

                if (response.ok) {
                    updateQueueTable(complaints);
                } else {
                    console.error('Failed to load queue');
                }
            } catch (error) {
                console.error('Error loading queue:', error);
            }
        }

        function updateQueueTable(complaints) {
            const tbody = document.getElementById('queueTableBody');
            tbody.innerHTML = '';

            if (!complaints || complaints.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No complaints in queue</td></tr>';
                return;
            }

            complaints.forEach(complaint => {
                const row = document.createElement('tr');
                const statusClass = getStatusClass(complaint.status);
                const timeAgo = getTimeAgo(complaint.createdAt);

                row.innerHTML = `
                    <td><input type="checkbox" class="complaint-checkbox" value="${complaint.complaintId}"></td>
                    <td>${complaint.complaintId}</td>
                    <td>${complaint.userEmail}</td>
                    <td><span class="tag orange">${complaint.issueType}</span></td>
                    <td><span class="tag ${statusClass}">${complaint.status}</span></td>
                    <td>${complaint.assignedTo || 'Unassigned'}</td>
                    <td>${timeAgo}</td>
                    <td>
                        <a href="staff-complaint-details.html?id=${complaint.complaintId}" class="view-link">View</a>
                        <button onclick="assignComplaint('${complaint.complaintId}')" class="assign-btn">Assign</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusClass(status) {
            switch(status) {
                case 'PENDING': return 'yellow';
                case 'IN_PROGRESS': return 'blue';
                case 'RESOLVED': return 'green';
                default: return 'gray';
            }
        }

        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffHours / 24);

            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

        async function logout() {
            try {
                const staff = JSON.parse(localStorage.getItem('staff'));
                if (staff && staff.email) {
                    await fetch('http://localhost:9090/api/staff/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: staff.email })
                    });
                }
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.removeItem('staff');
                window.location.href = 'staff-login.html';
            }
        }
        
        let bulkMode = false;
        
        async function loadStaffOptions() {
            try {
                const response = await fetch('http://localhost:9090/api/staff/all');
                const staff = await response.json();
                
                const select = document.getElementById('bulkAssign');
                select.innerHTML = '<option value="">Assign To</option>';
                staff.forEach(s => {
                    const option = document.createElement('option');
                    option.value = s.email;
                    option.textContent = `${s.firstName} ${s.lastName}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading staff:', error);
            }
        }
        
        function toggleBulkMode() {
            bulkMode = !bulkMode;
            document.getElementById('bulkPanel').style.display = bulkMode ? 'block' : 'none';
            if (bulkMode) loadStaffOptions();
        }
        
        function cancelBulkMode() {
            bulkMode = false;
            document.getElementById('bulkPanel').style.display = 'none';
            document.getElementById('selectAll').checked = false;
            document.querySelectorAll('.complaint-checkbox').forEach(cb => cb.checked = false);
        }
        
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            document.querySelectorAll('.complaint-checkbox').forEach(cb => cb.checked = selectAll);
        }
        
        async function applyBulkActions() {
            const selectedIds = Array.from(document.querySelectorAll('.complaint-checkbox:checked'))
                .map(cb => cb.value);
                
            if (selectedIds.length === 0) {
                alert('Please select complaints to update');
                return;
            }
            
            const status = document.getElementById('bulkStatus').value;
            const assignTo = document.getElementById('bulkAssign').value;
            
            if (!status && !assignTo) {
                alert('Please select an action to apply');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:9090/api/staff/bulk-update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        complaintIds: selectedIds,
                        status: status,
                        assignTo: assignTo
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert(data.message);
                    loadStaffQueue();
                    cancelBulkMode();
                } else {
                    alert('Failed to update complaints: ' + data.message);
                }
            } catch (error) {
                console.error('Error updating complaints:', error);
                alert('Failed to update complaints');
            }
        }
        
        async function assignComplaint(complaintId) {
            const staffEmail = prompt('Enter staff email to assign:');
            if (!staffEmail) return;
            
            try {
                const response = await fetch('http://localhost:9090/api/staff/assign', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        complaintId: complaintId,
                        staffEmail: staffEmail
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('Complaint assigned successfully!');
                    loadStaffQueue();
                } else {
                    alert('Failed to assign complaint: ' + data.message);
                }
            } catch (error) {
                console.error('Error assigning complaint:', error);
                alert('Failed to assign complaint');
            }
        }
    </script>
</body>
</html>
