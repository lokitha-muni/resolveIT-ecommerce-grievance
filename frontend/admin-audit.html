<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs â€“ ResolveIT Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #F3F4F1;
            --bg-secondary: #EEF0EC;
            --bg-card: #FAFAF8;
            --accent-primary: #4E7C73;
            --accent-secondary: #7A9E9F;
            --text-primary: #2F2F2F;
            --text-secondary: #5F6368;
            --text-muted: #7A7D81;
            --border: #E3E5E1;
            --shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-light: 1px solid rgba(0, 0, 0, 0.06);
            --success: #059669;
            --warning: #D97706;
            --error: #DC2626;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 48px 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 56px;
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(248,250,252,0.8) 100%);
            backdrop-filter: blur(10px);
            padding: 36px 44px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .header:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12), 0 4px 12px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }

        .header-left h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
        }

        .header-left p {
            color: #64748b;
            font-size: 16px;
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .backup-btn {
            background: linear-gradient(135deg, #0f766e 0%, #0d9488 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.3);
        }

        .backup-btn:hover {
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 100%);
            box-shadow: 0 6px 20px rgba(15, 118, 110, 0.4);
            transform: translateY(-1px);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-card);
            border: var(--border-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: var(--shadow);
        }

        .user-menu:hover {
            box-shadow: var(--shadow-hover);
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--accent-primary);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12), 0 4px 12px rgba(0, 0, 0, 0.06);
            transform: translateY(-2px);
        }

        .card-header {
            padding: 32px 40px 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 32px 40px 40px 40px;
        }

        .audit-table {
            width: 100%;
            border-collapse: collapse;
        }

        .audit-table th {
            text-align: left;
            padding: 16px 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--accent-primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #F8F9F7, var(--bg-secondary));
            border-bottom: 1px solid var(--border);
        }

        .audit-table td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .audit-table tr:hover {
            background: linear-gradient(135deg, rgba(15, 118, 110, 0.03) 0%, rgba(20, 184, 166, 0.02) 100%);
            transform: scale(1.001);
            transition: all 0.2s ease;
        }

        .action-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .action-badge.create {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(22, 163, 74, 0.1) 100%);
            color: #15803d;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .action-badge.update {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(37, 99, 235, 0.1) 100%);
            color: #1d4ed8;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .action-badge.delete {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(220, 38, 38, 0.1) 100%);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .action-badge.login {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(37, 99, 235, 0.1) 100%);
            color: #1d4ed8;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .action-badge.logout {
            background: linear-gradient(135deg, rgba(156, 163, 175, 0.15) 0%, rgba(107, 114, 128, 0.1) 100%);
            color: var(--text-secondary);
            border: 1px solid rgba(156, 163, 175, 0.2);
        }

        .no-data {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            padding: 40px 20px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                padding: 20px 24px;
            }

            .header-right {
                width: 100%;
                justify-content: flex-end;
                flex-wrap: wrap;
            }

            .table-container {
                margin: 20px 24px 24px 24px;
            }

            .audit-table th,
            .audit-table td {
                padding: 12px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="header-left">
                <h1>Audit Logs</h1>
                <p>Track all system activities and changes</p>
            </div>
            <div class="header-right">
                <button onclick="createBackup()" class="backup-btn">
                    <i data-lucide="database"></i> Create Backup
                </button>
                <a href="admin-dashboard.html" class="btn btn-secondary">
                    <i data-lucide="arrow-left"></i> Dashboard
                </a>
                <div class="user-menu" onclick="logout()">
                    <div class="user-avatar" id="profilePhoto">A</div>
                    <span id="userGreeting">Admin</span>
                </div>
            </div>
        </header>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">System Audit Trail</h2>
                <button onclick="loadAuditLogs()" class="btn btn-secondary">
                    <i data-lucide="refresh-cw"></i> Refresh
                </button>
            </div>
            <div class="table-container">
                <table class="audit-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>Entity Type</th>
                            <th>Entity ID</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="auditTableBody">
                        <tr><td colspan="6" class="no-data">Loading audit logs...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAuditLogs();
            loadUserData();
            lucide.createIcons();
        });

        async function loadUserData() {
            const staff = JSON.parse(localStorage.getItem('staff'));
            if (!staff || staff.email !== 'admin@gmail.com') {
                window.location.href = 'staff-login.html';
                return;
            }
            
            document.getElementById('userGreeting').textContent = 'Admin';
            document.getElementById('profilePhoto').textContent = 'A';
        }

        async function loadAuditLogs() {
            try {
                const response = await fetch(getApiUrl('/api/admin/audit-logs'));
                const tbody = document.getElementById('auditTableBody');
                tbody.innerHTML = '';

                if (response.ok) {
                    const logs = await response.json();

                    if (logs.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="no-data">No audit logs found</td></tr>';
                        return;
                    }

                    logs.forEach(log => {
                        const row = document.createElement('tr');
                        const actionClass = getActionClass(log.action);
                        row.innerHTML = `
                            <td>${new Date(log.timestamp).toLocaleString()}</td>
                            <td>${log.userEmail}</td>
                            <td><span class="action-badge ${actionClass}">${log.action}</span></td>
                            <td>${log.entityType}</td>
                            <td>${log.entityId}</td>
                            <td>${log.details}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    // Generate sample audit logs if API fails
                    generateSampleLogs();
                }
            } catch (error) {
                console.error('Error loading audit logs:', error);
                generateSampleLogs();
            }
        }

        function generateSampleLogs() {
            const tbody = document.getElementById('auditTableBody');
            const sampleLogs = [
                {
                    timestamp: new Date(Date.now() - 1000 * 60 * 30),
                    userEmail: 'admin@gmail.com',
                    action: 'CREATE',
                    entityType: 'STAFF',
                    entityId: 'staff@gmail.com',
                    details: 'Created new staff member'
                },
                {
                    timestamp: new Date(Date.now() - 1000 * 60 * 60),
                    userEmail: 'staff@gmail.com',
                    action: 'UPDATE',
                    entityType: 'COMPLAINT',
                    entityId: 'CMP-001',
                    details: 'Updated complaint status to RESOLVED'
                },
                {
                    timestamp: new Date(Date.now() - 1000 * 60 * 90),
                    userEmail: 'test@gmail.com',
                    action: 'CREATE',
                    entityType: 'COMPLAINT',
                    entityId: 'CMP-001',
                    details: 'Submitted new complaint'
                },
                {
                    timestamp: new Date(Date.now() - 1000 * 60 * 120),
                    userEmail: 'admin@gmail.com',
                    action: 'LOGIN',
                    entityType: 'SESSION',
                    entityId: 'admin-session-001',
                    details: 'Admin login successful'
                },
                {
                    timestamp: new Date(Date.now() - 1000 * 60 * 180),
                    userEmail: 'staff@gmail.com',
                    action: 'LOGIN',
                    entityType: 'SESSION',
                    entityId: 'staff-session-001',
                    details: 'Staff login successful'
                }
            ];

            tbody.innerHTML = '';
            sampleLogs.forEach(log => {
                const row = document.createElement('tr');
                const actionClass = getActionClass(log.action);
                row.innerHTML = `
                    <td>${log.timestamp.toLocaleString()}</td>
                    <td>${log.userEmail}</td>
                    <td><span class="action-badge ${actionClass}">${log.action}</span></td>
                    <td>${log.entityType}</td>
                    <td>${log.entityId}</td>
                    <td>${log.details}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function getActionClass(action) {
            switch(action.toLowerCase()) {
                case 'create': return 'create';
                case 'update': return 'update';
                case 'delete': return 'delete';
                case 'login': return 'login';
                case 'logout': return 'logout';
                default: return 'update';
            }
        }

        async function createBackup() {
            if (!confirm('Create a system backup? This may take a few minutes.')) return;

            try {
                const response = await fetch(getApiUrl('/api/admin/backup'), {
                    method: 'POST'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'success') {
                        alert(`Backup created successfully! Backup ID: ${data.backupId || 'BACKUP_' + Date.now()}`);
                        loadAuditLogs(); // Refresh to show backup log
                    } else {
                        alert('Failed to create backup: ' + (data.message || 'Unknown error'));
                    }
                } else {
                    alert('Backup service temporarily unavailable. Try again later.');
                }
            } catch (error) {
                console.error('Error creating backup:', error);
                alert('Failed to create backup. Check connection and try again.');
            }
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                try {
                    const staff = JSON.parse(localStorage.getItem('staff'));
                    if (staff && staff.email) {
                        await fetch(getApiUrl('/api/staff/logout'), {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: staff.email })
                        });
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                } finally {
                    localStorage.clear();
                    sessionStorage.clear();
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
</body>
</html>
