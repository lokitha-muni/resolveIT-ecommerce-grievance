<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ‚Äì ResolveIT Delivery Grievance System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search-styles.css">
    <link rel="stylesheet" href="css/ui-enhancements.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <!-- Split Background -->
    <div class="split-background">
        <div class="bg-left"></div>
        <div class="bg-right"></div>
    </div>

    <!-- Main Dashboard Container -->
    <div class="dashboard-main">
        <!-- Top Navigation -->
        <nav class="dashboard-nav">
            <div class="nav-left">
                <div class="profile-photo" onclick="window.location.href='edit-profile.html'" id="profilePhoto" tabindex="0" role="button" aria-label="View profile">U</div>
                <span id="userGreeting" data-translate="hi_user">Hi, User</span>
            </div>
            <div class="nav-right">
                <button onclick="loadDashboardData()" class="nav-btn" style="background: #f8f9fa; border: none; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; margin-right: 1rem;">üîÑ Refresh</button>
                <div class="bell-icon" onclick="toggleNotifications()">üîî<span class="notification-badge">0</span></div>
                <button onclick="logout()" class="logout-btn" data-translate="logout">Logout</button>
            </div>
        </nav>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-label">Total Complaints</div>
                <div class="stat-number" id="totalComplaints">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-label">Pending</div>
                <div class="stat-number" id="pendingComplaints">0</div>
            </div>
            <div class="stat-card progress-card">
                <div class="stat-icon">üîÑ</div>
                <div class="stat-label">In Progress</div>
                <div class="stat-number" id="inProgressComplaints">0</div>
            </div>
            <div class="stat-card resolved-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-label">Resolved</div>
                <div class="stat-number" id="resolvedComplaints">0</div>
            </div>
        </section>

        <!-- Primary Action Button -->
        <div class="action-button-container">
            <button class="primary-action-btn" onclick="window.location.href='submit-complaint.html'">Submit New Order Issue</button>
            <button class="secondary-action-btn" onclick="toggleSearchFilter()">üîç Search & Filter</button>
            <button class="secondary-action-btn" onclick="exportData()">üì• Export Data</button>
        </div>
        
        <!-- Recent Complaints Section -->
        <section class="complaints-section">
            <div class="complaints-card">
                <h2>Recent Complaints</h2>
                <div class="table-container">
                    <table class="complaints-table">
                        <thead>
                            <tr>
                                <th>Complaint ID</th>
                                <th>Order ID</th>
                                <th>Issue Type</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="complaintsTableBody">
                            <tr><td colspan="6" style="text-align: center;">Loading complaints...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script src="js/ui-enhancements.js"></script>
    <script src="js/security.js"></script>
    <script>
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        window.addEventListener('focus', function() {
            loadDashboardData();
        });

        async function loadDashboardData() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.email) {
                    window.location.href = 'login.html';
                    return;
                }

                // Update user greeting
                const displayName = user.email.split('@')[0];
                document.getElementById('userGreeting').textContent = `Hi, ${displayName}`;
                document.getElementById('profilePhoto').textContent = displayName.charAt(0).toUpperCase();

                // Fetch user complaints
                const response = await fetch(`http://localhost:9090/api/complaints/user/${user.email}`);
                console.log('Complaints response:', response.status);
                
                if (response.ok) {
                    const complaints = await response.json();
                    console.log('Complaints data:', complaints);
                    
                    // Update stats
                    const totalComplaints = complaints.length;
                    const pendingComplaints = complaints.filter(c => c.status === 'PENDING').length;
                    const inProgressComplaints = complaints.filter(c => c.status === 'IN_PROGRESS').length;
                    const resolvedComplaints = complaints.filter(c => c.status === 'RESOLVED').length;
                    
                    document.getElementById('totalComplaints').textContent = totalComplaints;
                    document.getElementById('pendingComplaints').textContent = pendingComplaints;
                    document.getElementById('inProgressComplaints').textContent = inProgressComplaints;
                    document.getElementById('resolvedComplaints').textContent = resolvedComplaints;
                    
                    // Update complaints table
                    updateComplaintsTable(complaints);
                } else {
                    console.error('Failed to fetch complaints');
                    updateComplaintsTable([]);
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                updateComplaintsTable([]);
            }
        }

        function updateComplaintsTable(complaints) {
            const tbody = document.getElementById('complaintsTableBody');
            tbody.innerHTML = '';

            if (complaints.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666;">No complaints found</td></tr>';
                return;
            }

            complaints.forEach(complaint => {
                const row = document.createElement('tr');
                const statusClass = getStatusClass(complaint.status);
                const timeAgo = getTimeAgo(complaint.createdAt);

                row.innerHTML = `
                    <td>${complaint.complaintId || 'N/A'}</td>
                    <td>${complaint.orderId || 'N/A'}</td>
                    <td>${complaint.issueType || 'N/A'}</td>
                    <td><span class="tag ${statusClass}">${complaint.status || 'PENDING'}</span></td>
                    <td>${timeAgo}</td>
                    <td><a href="complaint-details.html?id=${complaint.complaintId}" class="view-link">View</a></td>
                `;
                tbody.appendChild(row);
            });
        }

        function getStatusClass(status) {
            switch(status) {
                case 'PENDING': return 'orange';
                case 'IN_PROGRESS': return 'blue';
                case 'RESOLVED': return 'green';
                default: return 'gray';
            }
        }

        function getTimeAgo(dateString) {
            if (!dateString) return 'Unknown';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} mins ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            return `${diffDays} days ago`;
        }

        function toggleNotifications() {
            // Placeholder for notifications
        }

        function toggleSearchFilter() {
            // Placeholder for search
        }

        function exportData() {
            // Placeholder for export
        }
    </script>
</body>
</html>
