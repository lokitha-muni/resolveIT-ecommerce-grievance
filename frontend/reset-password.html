<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password â€“ ResolveIT</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-form-box {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(248,250,252,0.9) 100%);
            backdrop-filter: blur(10px);
            padding: 32px 28px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 100%;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.3);
        }

        .auth-logo h1 {
            font-size: 24px;
            font-weight: 600;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        h2 {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .subtitle {
            color: #64748b;
            font-size: 15px;
            margin-bottom: 24px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            color: #1e293b;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-input-container input {
            width: 100%;
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #94a3b8;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .password-toggle:hover {
            color: #64748b;
            background: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #0f766e;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
        }

        input::placeholder {
            color: #94a3b8;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-weak { color: #dc2626; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #059669; }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            font-family: inherit;
            box-shadow: 0 4px 12px rgba(15, 118, 110, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 118, 110, 0.4);
            background: linear-gradient(135deg, #14b8a6 0%, #2dd4bf 100%);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-form {
            color: #64748b;
            font-size: 15px;
            margin-top: 20px;
        }

        .switch-form a {
            color: #0f766e;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .switch-form a:hover {
            color: #14b8a6;
        }

        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 8px;
            display: none;
        }

        .success-message {
            color: #059669;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(5, 150, 105, 0.1);
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 480px) {
            .auth-form-box {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-box">
            <div class="auth-logo">
                <div class="logo-icon">R</div>
                <h1>ResolveIT</h1>
            </div>
            <h2>Verify OTP & Reset</h2>
            <p class="subtitle">Enter the OTP sent to your email and new password</p>
            
            <form id="resetPasswordForm">
                <div class="input-group">
                    <label>Enter OTP</label>
                    <input type="text" id="otpCode" placeholder="Enter 6-digit OTP" maxlength="6" required>
                </div>
                
                <div class="input-group">
                    <label>New Password</label>
                    <div class="password-input-container">
                        <input type="password" id="newPassword" placeholder="Enter new password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                            <i data-lucide="eye" id="newPasswordIcon"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="input-group">
                    <label>Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i data-lucide="eye" id="confirmPasswordIcon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Reset Password</button>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>
            
            <div class="switch-form">
                <p>Remember password? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            // Check if we have reset email from forgot password flow
            const resetEmail = localStorage.getItem('resetEmail');
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            if (!resetEmail && !email) {
                window.location.href = 'forgot-password.html';
                return;
            }
            
            // Password strength checker
            document.getElementById('newPassword').addEventListener('input', checkPasswordStrength);
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'Icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                strengthDiv.textContent = 'Weak password';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength < 4) {
                strengthDiv.textContent = 'Medium strength';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = 'Strong password';
                strengthDiv.className = 'password-strength strength-strong';
            }
        }
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otpCode = document.getElementById('otpCode').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.querySelector('.submit-btn');
            
            if (!otpCode || !newPassword || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (otpCode.length !== 6) {
                showError('OTP must be 6 digits');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            // Verify OTP with backend
            const resetEmail = localStorage.getItem('resetEmail');
            
            if (!resetEmail) {
                showError('Session expired. Please request a new OTP.');
                setTimeout(() => {
                    window.location.href = 'forgot-password.html';
                }, 2000);
                return;
            }
            
            // Verify OTP with backend
            const otpResponse = await fetch(getApiUrl('/api/auth/verify-reset-otp'), {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    email: resetEmail,
                    otp: otpCode 
                })
            });
            
            const otpData = await otpResponse.json();
            if (otpData.status !== 'success') {
                showError(otpData.message || 'Invalid OTP');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            try {
                const response = await fetch(getApiUrl('/api/auth/reset-password'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: resetEmail,
                        newPassword: newPassword 
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showSuccess('Password reset successfully!');
                    
                    // Clear stored email
                    localStorage.removeItem('resetEmail');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError('Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
    </script>
</body>
</html>
