<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Details – ResolveIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="complaint-details-body">
    <!-- Split Background -->
    <div class="complaint-split-bg">
        <div class="complaint-bg-left"></div>
        <div class="complaint-bg-right"></div>
    </div>

    <!-- Main Container -->
    <div class="complaint-main">
        <!-- Top Navigation -->
        <nav class="complaint-nav">
            <div class="nav-left">
                <div class="profile-photo" id="profilePhoto">U</div>
                <span id="userGreeting">Hi, User</span>
            </div>
            <div class="nav-right">
                <a href="dashboard.html" class="nav-btn">Dashboard</a>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </nav>

        <!-- Page Title -->
        <div class="page-title">
            <h1>Complaint Details</h1>
        </div>

        <!-- Main Content Grid -->
        <div class="complaint-content">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Complaint Header Card -->
                <div class="complaint-header-card">
                    <div class="detail-row">
                        <span class="label">Complaint ID:</span>
                        <span class="value" id="complaintId">Loading...</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Order ID:</span>
                        <span class="value" id="orderId">Loading...</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Category:</span>
                        <span class="value" id="issueType">Loading...</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Date Submitted:</span>
                        <span class="value" id="dateSubmitted">Loading...</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Status:</span>
                        <span class="value" id="currentStatus">Loading...</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Description:</span>
                        <span class="value" id="description">Loading...</span>
                    </div>
                </div>

                <!-- Status Tracker -->
                <div class="status-tracker-card">
                    <h3>Complaint Status</h3>
                    <div class="progress-tracker" id="statusTracker">
                        <!-- Status will be loaded dynamically -->
                    </div>
                </div>

                <!-- Admin Notes Timeline -->
                <div class="timeline-card">
                    <h3>Updates & Timeline</h3>
                    <div class="timeline" id="timeline">
                        <!-- Timeline will be loaded dynamically -->
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <!-- Comments Section -->
                <div class="user-view-card">
                    <h3>Comments</h3>
                    <div class="comments-list" id="commentsList">
                        <!-- Comments loaded dynamically -->
                    </div>
                    <div class="add-comment">
                        <textarea id="newComment" placeholder="Add a comment..." rows="3"></textarea>
                        <button onclick="addComment()" class="action-btn">Add Comment</button>
                    </div>
                </div>
                
                <!-- Rating Section -->
                <div class="user-view-card" id="ratingSection" style="display: none;">
                    <h3>Rate This Resolution</h3>
                    <div class="rating-stars">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                    <textarea id="ratingFeedback" placeholder="Share your feedback..." rows="3"></textarea>
                    <button onclick="submitRating()" class="action-btn">Submit Rating</button>
                </div>
                
                <!-- Actions -->
                <div class="user-view-card">
                    <h3>Actions</h3>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
                        <button class="action-btn secondary" onclick="window.print()">Print Details</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/security.js"></script>
    <script>
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            loadComplaintDetails();
            loadUserData();
        });
        
        async function loadUserData() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.email) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const response = await fetch(`http://localhost:9090/api/dashboard/${user.email}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('userGreeting').textContent = `Hi, ${data.firstName}`;
                    document.getElementById('profilePhoto').textContent = data.firstName.charAt(0).toUpperCase();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }
        
        async function loadComplaintDetails() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const complaintId = urlParams.get('id');
                
                console.log('URL params:', window.location.search);
                console.log('Complaint ID from URL:', complaintId);
                
                if (!complaintId) {
                    alert('No complaint ID provided');
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                const url = `http://localhost:9090/api/dashboard/complaint/${complaintId}`;
                console.log('Fetching from URL:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    console.error('Response not OK:', response.status, response.statusText);
                    throw new Error(`Complaint not found: ${response.status}`);
                }
                
                const complaint = await response.json();
                console.log('Complaint data received:', complaint);
                displayComplaintDetails(complaint);
                
            } catch (error) {
                console.error('Error loading complaint details:', error);
                alert('Failed to load complaint details: ' + error.message);
                window.location.href = 'dashboard.html';
            }
        }
        
        function displayComplaintDetails(complaint) {
            document.getElementById('complaintId').textContent = complaint.complaintId;
            document.getElementById('orderId').textContent = complaint.orderId;
            document.getElementById('issueType').textContent = complaint.issueType;
            document.getElementById('currentStatus').textContent = complaint.status;
            document.getElementById('dateSubmitted').textContent = new Date(complaint.createdAt).toLocaleDateString();
            document.getElementById('description').textContent = complaint.description;
            
            // Update status tracker
            updateStatusTracker(complaint.status);
            
            // Load comments and timeline
            loadComments(complaint.complaintId);
            loadTimeline(complaint.complaintId);
            
            // Show rating section if resolved
            if (complaint.status === 'RESOLVED') {
                document.getElementById('ratingSection').style.display = 'block';
            }
        }
        
        function updateStatusTracker(status) {
            const tracker = document.getElementById('statusTracker');
            const statuses = ['PENDING', 'IN_PROGRESS', 'RESOLVED'];
            const currentIndex = statuses.indexOf(status);
            
            let html = '';
            statuses.forEach((s, index) => {
                const isActive = index <= currentIndex;
                const isCompleted = index < currentIndex;
                html += `
                    <div class="status-step ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}">
                        <div class="step-circle">${index + 1}</div>
                        <div class="step-label">${s.replace('_', ' ')}</div>
                    </div>
                `;
            });
            tracker.innerHTML = html;
        }
        
        async function loadComments(complaintId) {
            try {
                const response = await fetch(`http://localhost:9090/api/complaints/${complaintId}/comments`);
                if (response.ok) {
                    const comments = await response.json();
                    displayComments(comments);
                }
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }
        
        function displayComments(comments) {
            const commentsList = document.getElementById('commentsList');
            if (comments.length === 0) {
                commentsList.innerHTML = '<p class="no-data">No comments yet.</p>';
                return;
            }
            
            let html = '';
            comments.forEach(comment => {
                html += `
                    <div class="comment">
                        <div class="comment-header">
                            <strong>${comment.authorName}</strong>
                            <span class="comment-date">${new Date(comment.createdAt).toLocaleDateString()}</span>
                        </div>
                        <div class="comment-text">${comment.text}</div>
                    </div>
                `;
            });
            commentsList.innerHTML = html;
        }
        
        async function loadTimeline(complaintId) {
            try {
                const response = await fetch(`http://localhost:9090/api/complaints/${complaintId}/timeline`);
                if (response.ok) {
                    const timeline = await response.json();
                    displayTimeline(timeline);
                }
            } catch (error) {
                console.error('Error loading timeline:', error);
                document.getElementById('timeline').innerHTML = '<p class="no-data">No timeline data available.</p>';
            }
        }
        
        function displayTimeline(timeline) {
            const timelineEl = document.getElementById('timeline');
            if (timeline.length === 0) {
                timelineEl.innerHTML = '<p class="no-data">No updates yet.</p>';
                return;
            }
            
            let html = '';
            timeline.forEach(item => {
                html += `
                    <div class="timeline-item">
                        <div class="timeline-date">${new Date(item.timestamp).toLocaleDateString()}</div>
                        <div class="timeline-content">
                            <h4>${item.title}</h4>
                            <p>${item.description}</p>
                        </div>
                    </div>
                `;
            });
            timelineEl.innerHTML = html;
        }
        
        async function addComment() {
            const commentText = document.getElementById('newComment').value.trim();
            if (!commentText) {
                alert('Please enter a comment');
                return;
            }
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const complaintId = urlParams.get('id');
                const user = JSON.parse(localStorage.getItem('user'));
                
                const response = await fetch(`http://localhost:9090/api/complaints/${complaintId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: commentText,
                        authorEmail: user.email,
                        authorName: user.firstName + ' ' + user.lastName
                    })
                });
                
                if (response.ok) {
                    document.getElementById('newComment').value = '';
                    loadComments(complaintId);
                } else {
                    alert('Failed to add comment');
                }
            } catch (error) {
                console.error('Error adding comment:', error);
                alert('Failed to add comment');
            }
        }
        
        let selectedRating = 0;
        
        // Rating stars functionality
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateStars(selectedRating);
                });
                
                star.addEventListener('mouseover', function() {
                    const rating = parseInt(this.dataset.rating);
                    updateStars(rating);
                });
            });
            
            document.querySelector('.rating-stars').addEventListener('mouseleave', function() {
                updateStars(selectedRating);
            });
        });
        
        function updateStars(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        async function submitRating() {
            if (selectedRating === 0) {
                alert('Please select a rating');
                return;
            }
            
            const feedback = document.getElementById('ratingFeedback').value.trim();
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const complaintId = urlParams.get('id');
                const user = JSON.parse(localStorage.getItem('user'));
                
                const response = await fetch(`http://localhost:9090/api/complaints/${complaintId}/rating`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        rating: selectedRating,
                        feedback: feedback,
                        userEmail: user.email
                    })
                });
                
                if (response.ok) {
                    alert('Thank you for your rating!');
                    document.getElementById('ratingSection').style.display = 'none';
                } else {
                    alert('Failed to submit rating');
                }
            } catch (error) {
                console.error('Error submitting rating:', error);
                alert('Failed to submit rating');
            }
        }
    </script>
</body>
</html>
