<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ‚Äì ResolveIT Delivery Grievance System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search-styles.css">
    <link rel="stylesheet" href="css/ui-enhancements.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">
    <!-- Split Background -->
    <div class="split-background">
        <div class="bg-left"></div>
        <div class="bg-right"></div>
    </div>

    <!-- Main Dashboard Container -->
    <div class="dashboard-main">
        <!-- Top Navigation -->
        <nav class="dashboard-nav">
            <div class="nav-left">
                <button class="mobile-nav-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">‚ò∞</button>
                <div class="profile-photo" onclick="window.location.href='edit-profile.html'" id="profilePhoto" tabindex="0" role="button" aria-label="View profile">U</div>
                <span id="userGreeting" data-translate="hi_user">Hi, User</span>
            </div>
            <div class="nav-right">
                <div class="nav-controls">
                    <label class="theme-toggle" aria-label="Toggle dark mode">
                        <input type="checkbox" id="themeToggle">
                        <span class="theme-slider"></span>
                    </label>
                    <select id="languageSelect" aria-label="Select language" onchange="changeLanguage(this.value)">
                        <option value="en">EN</option>
                        <option value="es">ES</option>
                        <option value="fr">FR</option>
                    </select>
                </div>
                <button onclick="loadDashboardData()" class="nav-btn" style="background: #f8f9fa; border: none; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; margin-right: 1rem;">üîÑ Refresh</button>
                <div class="bell-icon" onclick="toggleNotifications()">üîî<span class="notification-badge">3</span></div>
                <button onclick="logout()" class="logout-btn" data-translate="logout">Logout</button>
            </div>
        </nav>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-label">Total Complaints</div>
                <div class="stat-number" id="totalComplaints">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-label">Pending</div>
                <div class="stat-number" id="pendingComplaints">0</div>
            </div>
            <div class="stat-card progress-card">
                <div class="stat-icon">üîÑ</div>
                <div class="stat-label">In Progress</div>
                <div class="stat-number" id="inProgressComplaints">0</div>
            </div>
            <div class="stat-card resolved-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-label">Resolved</div>
                <div class="stat-number" id="resolvedComplaints">0</div>
            </div>
        </section>

        <!-- Primary Action Button -->
        <div class="action-button-container">
            <button class="primary-action-btn" onclick="window.location.href='submit-complaint.html'">Submit New Order Issue</button>
            <button class="secondary-action-btn" onclick="toggleSearchFilter()">üîç Search & Filter</button>
            <button class="secondary-action-btn" onclick="exportData()">üì• Export Data</button>
        </div>
        
        <!-- Search & Filter Panel -->
        <div id="searchPanel" class="search-panel" style="display: none;">
            <div class="search-form">
                <div class="search-row">
                    <input type="text" id="searchComplaintId" placeholder="Search by Complaint ID">
                    <select id="filterStatus">
                        <option value="">All Status</option>
                        <option value="PENDING">Pending</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="RESOLVED">Resolved</option>
                    </select>
                </div>
                <div class="search-row">
                    <input type="date" id="fromDate" placeholder="From Date">
                    <input type="date" id="toDate" placeholder="To Date">
                    <button onclick="searchComplaints()" class="search-btn">Search</button>
                    <button onclick="clearSearch()" class="clear-btn">Clear</button>
                </div>
            </div>
        </div>

        <!-- Recent Complaints Section -->
        <section class="complaints-section">
            <div class="complaints-card">
                <h2>Recent Complaints</h2>
                <div class="table-container">
                    <table class="complaints-table">
                        <thead>
                            <tr>
                                <th>Complaint ID</th>
                                <th>Order Title</th>
                                <th>Issue Title</th>
                                <th>Last Updated</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="complaintsTableBody">
                            <!-- Complaints will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Notifications Popup -->
    <div id="notificationsPopup" class="notifications-popup">
        <div class="notifications-header">
            <h3>Notifications</h3>
            <button class="close-btn" onclick="toggleNotifications()">√ó</button>
        </div>
        <div class="notifications-list" id="notificationsList">
            <!-- Notifications will be loaded dynamically -->
        </div>
        <div class="notifications-footer">
            <button class="mark-all-read-btn" onclick="markAllAsRead()">Mark All as Read</button>
        </div>
    </div>

    <script src="js/ui-enhancements.js"></script>
    <script src="js/security.js"></script>
    <script>
        // Load dashboard data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            
            // Set initial language
            const savedLang = localStorage.getItem('language') || 'en';
            document.getElementById('languageSelect').value = savedLang;
        });
        
        // Refresh data when window gains focus (returning from other pages)
        window.addEventListener('focus', function() {
            loadDashboardData();
        });
        
        async function loadDashboardData() {
            showLoading('Loading dashboard...');
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.email) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const data = await uiManager.apiCall(`http://localhost:9090/api/dashboard/${user.email}`, {}, 'Loading dashboard data...');
                
                if (data) {
                    // Update user info
                    document.getElementById('userGreeting').textContent = `Hi, ${data.firstName}`;
                    document.getElementById('profilePhoto').textContent = data.firstName.charAt(0).toUpperCase();
                    
                    // Update stats with animation
                    animateCounter('totalComplaints', data.totalComplaints);
                    animateCounter('pendingComplaints', data.pendingComplaints);
                    animateCounter('inProgressComplaints', data.inProgressComplaints);
                    animateCounter('resolvedComplaints', data.resolvedComplaints);
                    
                    // Update complaints table
                    updateComplaintsTable(data.recentComplaints);
                    
                    // Update notifications
                    updateNotifications(data.notifications, data.unreadNotifications);
                    
                    showToast('Dashboard loaded successfully', 'success');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showToast('Failed to load dashboard', 'error');
            } finally {
                hideLoading();
            }
        }
        
        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const startValue = parseInt(element.textContent) || 0;
            const duration = 1000;
            const startTime = performance.now();
            
            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const currentValue = Math.floor(startValue + (targetValue - startValue) * progress);
                
                element.textContent = currentValue;
                
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }
            
            requestAnimationFrame(updateCounter);
        }
        
        function updateComplaintsTable(complaints) {
            const tbody = document.getElementById('complaintsTableBody');
            tbody.innerHTML = '';
            
            if (complaints.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No complaints found</td></tr>';
                return;
            }
            
            complaints.forEach(complaint => {
                const row = document.createElement('tr');
                const statusClass = getStatusClass(complaint.status);
                const timeAgo = getTimeAgo(complaint.updatedAt);
                
                row.innerHTML = `
                    <td>${complaint.complaintId}</td>
                    <td>${complaint.orderId}</td>
                    <td><span class="tag ${statusClass}">${complaint.issueType}</span></td>
                    <td>${timeAgo}</td>
                    <td><a href="complaint-details.html?id=${complaint.complaintId}" class="view-link">View Details</a></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function getStatusClass(status) {
            switch(status) {
                case 'PENDING': return 'orange';
                case 'IN_PROGRESS': return 'yellow';
                case 'RESOLVED': return 'green';
                default: return 'blue';
            }
        }
        
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffMins < 60) return `${diffMins} mins ago`;
            if (diffHours < 24) return `${diffHours} hours ago`;
            return `${diffDays} days ago`;
        }

        function toggleNotifications() {
            const popup = document.getElementById('notificationsPopup');
            popup.classList.toggle('show');
        }

        async function markAllAsRead() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.email) {
                    return;
                }
                
                const response = await fetch(`http://localhost:9090/api/notifications/mark-all-read/${user.email}`, {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    const unreadItems = document.querySelectorAll('.notification-item.unread');
                    unreadItems.forEach(item => {
                        item.classList.remove('unread');
                        item.classList.add('read');
                    });
                    
                    updateNotificationBadge(0);
                    alert('All notifications marked as read!');
                } else {
                    alert('Failed to mark notifications as read');
                }
            } catch (error) {
                console.error('Error marking notifications as read:', error);
                alert('Error marking notifications as read');
            }
        }

        function updateNotifications(notifications, unreadCount) {
            const notificationsList = document.getElementById('notificationsList');
            notificationsList.innerHTML = '';
            
            updateNotificationBadge(unreadCount);
            
            if (!notifications || notifications.length === 0) {
                notificationsList.innerHTML = '<div class="no-notifications">No notifications</div>';
                return;
            }
            
            notifications.forEach(notification => {
                const notificationItem = document.createElement('div');
                notificationItem.className = `notification-item ${notification.read ? 'read' : 'unread'}`;
                
                const icon = getNotificationIcon(notification.type);
                const timeAgo = getTimeAgo(notification.createdAt);
                
                notificationItem.innerHTML = `
                    <div class="notification-icon">${icon}</div>
                    <div class="notification-content">
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-text">${notification.message}</div>
                        <div class="notification-time">${timeAgo}</div>
                    </div>
                `;
                
                notificationsList.appendChild(notificationItem);
            });
        }
        
        function getNotificationIcon(type) {
            switch(type) {
                case 'SUCCESS': return '‚úÖ';
                case 'INFO': return 'üìß';
                case 'WARNING': return '‚ö†Ô∏è';
                case 'ERROR': return '‚ùå';
                default: return 'üìù';
            }
        }
        
        function updateNotificationBadge(count) {
            const badge = document.querySelector('.notification-badge');
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'block';
            } else {
                badge.style.display = 'none';
            }
        }
        
        function toggleSearchFilter() {
            const panel = document.getElementById('searchPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }
        
        async function searchComplaints() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.email) return;
                
                const params = new URLSearchParams();
                const complaintId = document.getElementById('searchComplaintId').value;
                const status = document.getElementById('filterStatus').value;
                const fromDate = document.getElementById('fromDate').value;
                const toDate = document.getElementById('toDate').value;
                
                if (complaintId) params.append('complaintId', complaintId);
                if (status) params.append('status', status);
                if (fromDate) params.append('fromDate', fromDate);
                if (toDate) params.append('toDate', toDate);
                
                const response = await fetch(`http://localhost:9090/api/dashboard/search/${user.email}?${params}`);
                const complaints = await response.json();
                
                if (response.ok) {
                    updateComplaintsTable(complaints);
                } else {
                    alert('Search failed');
                }
            } catch (error) {
                console.error('Search error:', error);
                alert('Search failed');
            }
        }
        
        function clearSearch() {
            document.getElementById('searchComplaintId').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            loadDashboardData();
        }
        
        async function exportData() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                if (!user || !user.email) return;
                
                const response = await fetch(`http://localhost:9090/api/dashboard/export/${user.email}?format=csv`);
                
                if (response.ok) {
                    const csvData = await response.text();
                    const blob = new Blob([csvData], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'complaints.csv';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    alert('Export failed');
                }
            } catch (error) {
                console.error('Export error:', error);
                alert('Export failed');
            }
        }
        
        // Close popup when clicking outside
        document.addEventListener('click', function(event) {
            const popup = document.getElementById('notificationsPopup');
            const bellIcon = document.querySelector('.bell-icon');
            
            if (!popup.contains(event.target) && !bellIcon.contains(event.target)) {
                popup.classList.remove('show');
            }
        });
    </script>
</body>
</html>
