spring.application.name=test-spring
server.port=8080

# MongoDB Configuration with fallback values
mongodb.username=${MONGODB_USERNAME:your_mongodb_username}
mongodb.password=${MONGODB_PASSWORD:your_mongodb_password}
mongodb.cluster=${MONGODB_CLUSTER:your_cluster.mongodb.net}
mongodb.database=${MONGODB_DATABASE:your_database_name}

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key_here}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Enable debug logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.mongodb=DEBUG


