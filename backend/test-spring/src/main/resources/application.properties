spring.application.name=test-spring
server.port=8080

# MongoDB Configuration - MongoDB Atlas
spring.data.mongodb.uri=mongodb+srv://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@${MONGODB_CLUSTER}/${MONGODB_DATABASE}?retryWrites=true&w=majority

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Enable debug logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.mongodb=DEBUG